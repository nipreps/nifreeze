name: Run notebooks

on:
  push:
    branches:
      - main
      - maint/*
  pull_request:
    branches:
      - main
      - maint/*
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  # Allow job to be triggered manually from GitHub interface
  workflow_dispatch:

defaults:
  run:
    shell: bash

# Force tox and pytest to use color
env:
  FORCE_COLOR: true
  TEST_DATA_HOME: /home/runner/nifreeze-tests/
  NIFREEZE_WERRORS: 1
  TEST_DATA_REPO: https://gin.g-node.org/nipreps-data/tests-nifreeze

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-notebooks:
    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove big pre-installed packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean

          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check for nvcc and install CUDA if missing
        id: cuda
        run: |
          if command -v nvcc > /dev/null; then
            echo "✅ nvcc is already installed"
            echo "HAS_CUDA=true" >> $GITHUB_ENV
          else
            echo "❌ nvcc not found, installing CUDA..."

            UBUNTU_VERSION=$(lsb_release -rs)
            UBUNTU_CODENAME="ubuntu${UBUNTU_VERSION//./}"

            echo "Detected Ubuntu version: $UBUNTU_CODENAME"

            # Add NVIDIA APT repository
            wget https://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_CODENAME}/x86_64/cuda-${UBUNTU_CODENAME}.pin
            sudo mv cuda-${UBUNTU_CODENAME}.pin /etc/apt/preferences.d/cuda-repository-pin-600
            sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_CODENAME}/x86_64/3bf863cc.pub
            sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_CODENAME}/x86_64/ /"
            sudo apt-get update

            # Automatically get latest available cuda-toolkit version
            TOOLKIT=$(apt-cache search ^cuda-toolkit-[0-9]+-[0-9]+$ | awk '{print $1}' | sort -V | tail -n1)
            if [ -z "$TOOLKIT" ]; then
              echo "❌ No CUDA toolkit version found in repository."
              exit 1
            fi

            echo "Installing CUDA toolkit: $TOOLKIT"
            sudo apt-get install -y $TOOLKIT

            echo "/usr/local/cuda/bin" >> $GITHUB_PATH
            echo "HAS_CUDA=true" >> $GITHUB_ENV
          fi

      - name: Confirm CUDA version
        run: |
          if [ "$HAS_CUDA" = "true" ]; then
            nvcc --version
          else
            echo "CUDA not available"
            echo "HAS_CUDA=false" >> $GITHUB_ENV
          fi
          echo $HAS_CUDA

      - name: Install AFNI
        run: |
          # Detect Ubuntu version
          UBUNTU_VERSION=$(lsb_release -rs | cut -d. -f1)
          AFNI_PACKAGE="linux_ubuntu_${UBUNTU_VERSION}_64"
          echo "Detected Ubuntu version: $UBUNTU_VERSION"
          echo "Using AFNI package: $AFNI_PACKAGE"
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y tcsh curl libglu1-mesa libxmu6 libxm4 libgsl-dev libglw1-mesa
          # Download and install AFNI
          curl -O https://afni.nimh.nih.gov/pub/dist/bin/${AFNI_PACKAGE}/@update.afni.binaries
          tcsh @update.afni.binaries -package $AFNI_PACKAGE -do_extras
          # Add AFNI to PATH
          echo "$HOME/abin" >> $GITHUB_PATH

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt install texlive texlive-latex-extra texlive-fonts-recommended cm-super dvipng

      - name: Install git-annex
        run: |
          sudo apt-get update
          sudo apt-get install -y git-annex

      - name: Configure Git user for DataLad
        run: |
          git config --global user.email "nipreps@gmail.com"
          git config --global user.name "nipreps-bot"

      - name: Install DataLad
        run: pip install datalad

      - name: Create test data directory
        run: mkdir ${TEST_DATA_HOME}

      - name: Download data from OpenNeuro
        run: |
          ${{ github.workspace }}/scripts/fetch_fmri_nb_openneuro_data.sh "${TEST_DATA_HOME}"

      - name: Download data from GIN
        run: |
          ${{ github.workspace }}/scripts/fetch_pet_nb_gin_data.sh "${TEST_DATA_HOME}"

      - name: Download data from OSF
        run: |
          pip install osfclient
          osf -p 39k4x fetch hcpdata.npz "${TEST_DATA_HOME}/hcpdata.npz"

      - name: Download SynthStrip model
        run: |
          wget https://ftp.nmr.mgh.harvard.edu/pub/dist/freesurfer/synthstrip/models/synthstrip.1.pt -P "${TEST_DATA_HOME}"

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run notebooks with tox
        # run: tox -e notebooks
        run: |
          pip install nbconvert jupyter
          pip install nbval
          pip install nibabel
          pip install mriqc_learn
          pip install nipreps-synthstrip
          pip install dipy
          pip install joblib
          pip install "nipype>=1.5.1,<2.0"
          pip install "nitransforms>=22.0.0,<24"
          pip install numpy
          pip install nest-asyncio
          pip install scikit_learn
          pip install scipy
          pip install .
          # jupyter nbconvert --to notebook --execute ${{ github.workspace }}/docs/notebooks/bold_realignment.ipynb \
          #   --output executed_bold_realignment.ipynb
          # jupyter nbconvert --to python ${{ github.workspace }}/docs/notebooks/bold_realignment.ipnb
          python ${{ github.workspace }}/docs/notebooks/bold_realignment.py
          # pytest -s --nbval ${{ github.workspace }}/docs/notebooks/bold_realignment.ipynb
